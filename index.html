<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Smart Table</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/index.css">
    </head>
    <body>
        <header id="sidebar">
            <h1 class="logo">Smart Table</h1>
            <nav>
                <div class="form-wrapper">
                    <form>
                        <h3 class="form-title">Enter # of Columns and Rows</h3>
                        <div>
                            <label for="cols">COLUMNS:</label>
                            <input type="number" id="cols" min="1" max="20">
                        </div>
                        
                        <div>
                            <label for="rows">ROWS:</label>
                            <input type="number" id="rows" min="2">
                        </div>
                        <input type="submit" class="create-table" value="Create Table">   
                    </form>
                </div>
                    
            </nav>
        </header>
        
        

        <main id="main-container">
            <div id="controls">
                <div>
                    <input class="control-sort" id="sort" type="checkbox">
                    <label for="sort">Sortable</label>
                </div>
                <div>
                    <input class="control-filter" id="filter" type="checkbox">
                    <label for="filter">Filterable</label>
                </div>
                
            </div>
            
        </main>
        
        <script src="scripts/index.js"></script>
    </body>
</html>
